<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #f1c40f; /* Yellow text */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #333; /* Dark gray */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.2);
            width: 300px;
            text-align: left;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            color: #f39c12; /* Bright yellow-orange */
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1rem;
            color: #ecf0f1; /* Light gray */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #7f8c8d; /* Gray border */
            border-radius: 5px;
            font-size: 1rem;
            background-color: #2c3e50; /* Dark blue-gray */
            color: #f1c40f; /* Yellow text */
        }

        input[type="submit"] {
            width: 100%;
            background-color: #e74c3c; /* Red */
            color: white;
            padding: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #c0392b; /* Darker red */
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <form method="POST" action="reg">
        <h1>Register Form</h1>

        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name">
        </div>

        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name">
        </div>

        <div class="form-group">
            <label for="Uname">Username:</label>
            <input type="text" id="Uname" name="Uname" placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="pword">Password:</label>
            <input type="password" id="pword" name="pword" placeholder="Enter your password">
        </div>

        <input type="submit" value="Register">
        <br>
    </form>
</body>
</html>
