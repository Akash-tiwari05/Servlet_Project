<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* light aqua */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        
        h1 {
            font-size: 3rem;
            color: #2c3e50; /* dark blue-gray */
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        a {
            text-decoration: none;
            font-size: 1.2rem;
            color: white;
            background-color: #3498db; /* blue */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9; /* darker blue */
        }

        a:active {
            background-color: #1d6fa5; /* even darker on click */
        }

        a + a {
            margin-top: 15px;
        }

        /* Add some shadow to the body */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(52, 152, 219, 0.5), rgba(46, 204, 113, 0.5));
            z-index: -1;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Welcome to Codby</h1>
    <a href="login.html">Login</a><br><br>
    <a href="reg.html">Register</a>
</body>
</html>
